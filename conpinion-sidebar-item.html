<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-item/paper-item.html">

<dom-module id="conpinion-sidebar-item">

  <template>

    <style>
      paper-item {
        cursor: pointer;
      }
      iron-icon {
        margin-right: 8px;
      }
      :host(.iron-selected) paper-item {
        font-weight: bold;
      }
    </style>

    <paper-item>
      <iron-icon icon="[[icon]]"></iron-icon>
      <span>[[label]]</span>
    </paper-item>

  </template>

<script type="text/javascript">(function() {
  Polymer({
    is: 'conpinion-sidebar-item',
    properties: {
      icon: {
        type: String
      },
      label: {
        type: String
      },
      route: {
        type: String
      }
    }
  });

}).call(this);
</script>

</dom-module>
