<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-menu/paper-submenu.html">
<link rel="import" href="../conpinion-toggle-icon/conpinion-toggle-icon.html">

<dom-module id="conpinion-sidebar-submenu">

  <template>

    <style>
      :host {
        position: relative;
      }

      paper-menu {
        padding: 0;
        margin: 0;
        margin-left: 1em;
      }

      conpinion-toggle-icon {
        position: absolute;
        right: 0;
        top: 0;
        padding-top: 8px;
      }

      iron-icon {
        margin-right: 8px;
      }
    </style>

    <paper-submenu>
      <paper-item class="menu-trigger">
        <iron-icon icon="[[icon]]"></iron-icon>
        <span>[[label]]</span>
        <conpinion-toggle-icon active-icon="expand-more" inactive-icon="chevron-left"
                            active="[[opened]]" on-click="toggle"></conpinion-toggle-icon>
      </paper-item>
      <paper-menu class="menu-content">
        <content></content>
      </paper-menu>
    </paper-submenu>

  </template>

<script type="text/javascript">(function() {
  Polymer({
    is: 'conpinion-sidebar-submenu',
    properties: {
      icon: {
        type: String
      },
      label: {
        type: String
      }
    }
  });

}).call(this);
</script>

</dom-module>
